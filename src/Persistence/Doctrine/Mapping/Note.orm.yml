EresNote\Domain\Entity\Note:
  type: entity
  table: note
  #repositoryClass: App\Entity\UserRepository

  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    title:
      type: string
      length: 40
      nullable: false
    content:
      type: string
      length: 40
      nullable: true
    user:
      type: integer
      column: user_id
      nullable: false
      options:
        unsigned: true
        default: 1
