App\Domain\Entity\Note:
  type: entity
  table: note
  repositoryClass: App\Persistence\Doctrine\Repository\NoteRepository

  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    title:
      type: string
      length: 40
      nullable: false
    content:
      type: string
      length: 40
      nullable: true
      options:
        default: ""
    creationDatetime:
      type: datetime
      column: creationDatetime
      nullable: false
    user:
      type: integer
      column: user_id
      nullable: false
      options:
        unsigned: true

