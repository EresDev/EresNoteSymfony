App\Domain\Entity\User:
  type: entity
  table: user
  repositoryClass: App\ThirdParty\Persistence\Doctrine\Repository\UserRepositoryImpl

  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    email:
      type: string
      length: 72
      nullable: false
      unique: true
    password:
      type: binary
      nullable: false
    deleted:
      type: boolean
      nullable: false
      options:
        default: 0
    activated:
      type: boolean
      nullable: false
      options:
        default: 0
    memberSince:
      type: datetime
      column: memberSince
      nullable: false

