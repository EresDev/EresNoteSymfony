# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: 'en'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
        public: false
#        bind:
#            Symfony\Component\Serializer\Serializer $serializer: '@Symfony\Component\Serializer\Serializer'

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/*'
        exclude: '../src/{DependencyInjection,Entity,Migrations,Tests,Kernel.php}'
    # controllers are imported separately to make sure services can be injected
    # as action arguments even if you don't extend any base controller class
    App\Controller\:
        resource: '../src/Controller'
        tags: ['controller.service_arguments']

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    #Serializer
    Symfony\Component\Serializer\SerializerInterface: '@Symfony\Component\Serializer\Serializer'
    Symfony\Component\Serializer\Serializer:
        autowire: false
        arguments:
            - ['@Symfony\Component\Serializer\Normalizer\ObjectNormalizer']
            - ['@Symfony\Component\Serializer\Encoder\JsonEncoder']
    Symfony\Component\Serializer\Normalizer\ObjectNormalizer:
        autowire: true
    Symfony\Component\Serializer\Encoder\JsonEncoder:
        autowire: true

    #Translator
    Symfony\Contracts\Translation\TranslatorInterface: '@translator'
#    Symfony\Component\Translation\Translator:
#        arguments:
#            $locale: '%locale%'
#        autowire: true


    #Validator
    Symfony\Component\Validator\Validator\ValidatorInterface: '@validator'

    #TESTS
    Doctrine\Common\DataFixtures\Loader:
        autowire: true
        public: true

    App\Tests\Extra\FixtureLoader:
        autowire: true
        public: true



    #Create Note
    App\Domain\Repository\UserRepository: '@App\ThirdParty\Persistence\Doctrine\Repository\UserRepositoryImpl'

    App\Controller\NoteCreatorController:
        public: true
        arguments:
            - '@App\Domain\UseCase\NoteCreator'
            - '@App\ThirdParty\Adapter\Symfony\RequestAdapter'

    App\Domain\UseCase\NoteCreator:
        public: false
        arguments:
            - '@App\Domain\Service\Factory\NoteFactory'
            - '@App\Domain\Service\Responder\NoteCreatorResponder'

    App\Domain\Service\Responder\NoteCreatorResponder:
        public: false
        arguments:
            - '@App\ThirdParty\Adapter\Symfony\ValidatorAdapter'
            - '@App\Domain\Service\Factory\HttpResponseFactoryImpl'
            - '@App\ThirdParty\Persistence\Doctrine\Repository\NoteRepositoryImpl'

    #Single Note Getter
    App\Controller\NoteGetterController:
        public: true
        arguments:
            - '@App\Domain\UseCase\NoteGetter'
            - '@App\ThirdParty\Adapter\Symfony\RequestAdapter'

    App\Domain\UseCase\NoteGetter:
        public: false
        arguments:
            - '@App\Domain\Service\Responder\NoteGetterResponder'
            - '@App\ThirdParty\Persistence\Doctrine\Repository\NoteRepositoryImpl'

    App\Domain\Service\Responder\NoteGetterResponder:
        public: false
        arguments:
            - '@App\ThirdParty\Adapter\Symfony\TranslatorAdapter'
            - '@App\Domain\Service\Factory\HttpResponseFactoryImpl'


